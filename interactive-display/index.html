<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }

        .calculator {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
        }

        .tips {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .tips label {
            margin: 5px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <label>Bill Amount ($):</label>
        <input type="number" id="billAmount" placeholder="Enter amount" />

        <div class="tips">
            <label><input type="radio" name="tip" value="0.15"> 15%</label>
            <label><input type="radio" name="tip" value="0.20"> 20%</label>
            <label><input type="radio" name="tip" value="0.25"> 25%</label>
            <label><input type="radio" name="tip" value="custom"> Custom: <input type="number" id="customTip" placeholder="%" style="width:30px;" /></label>
        </div>

        <button onclick="calculateTip()">Calculate Tip</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
